<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        .border-red {
            border: 2px dashed red;
        }

        .border-green {
            border: 2px solid green;
        }

        .border-default {
            border-width: 1px;
            border-color: blue;
            border-style: solid;
        }
    </style>
</head>

<body>
    focus:
    blur:
    <br>
    <input class="border-red" type="text" id="text1" onfocus="doFocus();" onblur="doBlur(this);">
    <br> select:
    <br>
    <select id="select1" onchange="doChange();">
        <option value="KO">Korea</option>
        <option value="CN">China</option>
        <option value="JP">Japan</option>
    </select>
    <br>
    keydown:
    <br>
    <input class="border-green" type="text" id="text2" onkeydown="doKeydown(event);">
    <button type="button" onclick="doSearch();">조회</button>
    <br>
    <button class="border-default" onclick="doSave();">Click</button>
    <br>
    <script>
        function doFocus() {
            console.log("doFocus");
        }

        function doBlur(obj) {
            if (obj.value == "") {
                alert("필수값입니다. 반드시 입력하세요.");
            }
            console.log(obj.value);
        }

        function doSearch() {
            console.log("조회를 시작합니다.");
        }

        function doChange() {
            var selectedValue = document.getElementById("select1").value;
            console.log(selectedValue);
        }

        function doKeydown(event) {
            if (event.keyCode == 13) {
                doSearch();
            }
        }

        function doSave() {
            console.log("doSave");
        }
    </script>
</body>

</html>
